syntax = "proto3";

package messages;

option go_package = "./";

enum MType {
    UNKNOWN = 0;
    PLAYER_LOGIN = 1;
    MOUSE_MOVE = 2;
}

message PlayerLogin {
    string username = 1;
    string password = 2;
}

message MouseMove {
    int32 x = 1;
    int32 y = 2;
    bool left_click = 3;
    bool right_click = 4;
}
